<div ng-cloak>
  <img src="img/demo-store-image.jpg" class="md-profile-image mb-profile-image" alt="Profile Image">
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom class="transparent">
      <md-tab label="{{tab.name}}" ng-repeat="tab in profile.tabs">
        <div ui-view="{{tab.name}}"></div>                
      </md-tab>
    </md-tabs>
  </md-content>
</div>
