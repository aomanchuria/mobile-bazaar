<div class="container-fluid">
  <div class="row-fluid"> 
    <div class="col-xs-6 col-xs-offset-3 col-lg-4 col-lg-offset-4">
      <img class='login-image' src="img/icon.png"></a>
    </div>
  </div>
  <div class="row-fluid">  
    <div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
      <form class="login-form">
        <fieldset class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" placeholder="Username" ng-model="login.credentials.username">
        </fieldset>
        <fieldset class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" ng-model="login.credentials.password">
        </fieldset>
        <button type="submit" class="btn btn-primary" ng-click="login.login(login.credentials)">Login</button>
        <div ng-show="login.isLoginError()">{{login.loginErrorMsg()}}</div>
      </form>
    </div>
  </div>
</div>
