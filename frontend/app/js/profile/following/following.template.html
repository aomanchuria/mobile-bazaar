<md-content class="md-padding">
  <md-list>
    <md-list-item class="md-3-line white" ng-repeat="user in following.following">
      <img src="img/smiley.png" class="md-avatar" >
      <div class="md-list-item-text" layout="column">
        <h3 style="color: #fff;">{{user.name}}</h3>
        <h4 style="color: #fff;">{{user.handle}}</h4>
      </div>
        <md-button class="md-raised md-primary editable-button">Unfollow</md-button>
    </md-list-item>
    <md-divider ></md-divider>
  </md-list>
</md-content>
